require:
  - rubocop-rails

# появилось после вынесения правил rspec в отдельный файл, чтобы не проходить по всем проектам
# если появятся рельсовые проекты без rspec, можно будет подумать, что делать. Но пока таких, кажется, нет :)
inherit_from:
  - ./rubocop_rspec.yml

Rails:
  Enabled: true

Rails/ApplicationRecord:
  Enabled: false

Rails/HasManyOrHasOneDependent:
  Enabled: false

Rails/RakeEnvironment:
  Exclude:
    - lib/capistrano/tasks/*.rake
    - lib/recipes/*.rake

Rails/ReversibleMigration:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false
